name: Build macOS R Library (Pinned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install R 4.3.3
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Install packages into portable library (pinned xgboost)
        run: |
          mkdir -p M2_Demo_macOS/_R_lib_mac
          Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_version("xgboost", version="1.7.9.1", repos="https://cloud.r-project.org", lib="M2_Demo_macOS/_R_lib_mac")'
          Rscript -e 'install.packages(c("data.table","jsonlite"), lib="M2_Demo_macOS/_R_lib_mac", repos="https://cloud.r-project.org")'

      # ✅ 重要：在「同一個 workflow run」裡直接測試
      - name: Smoke test (load packages + read model files)
        run: |
          Rscript -e 'library(xgboost, lib.loc="M2_Demo_macOS/_R_lib_mac"); cat("XGBOOST LOADED OK\n")'
          Rscript -e 'library(data.table, lib.loc="M2_Demo_macOS/_R_lib_mac"); library(jsonlite, lib.loc="M2_Demo_macOS/_R_lib_mac"); cat("DT/JSON OK\n")'
          Rscript -e 'readRDS("M2_Demo_macOS/models/M2_fit_final.rds"); cat("M2_fit_final.rds OK\n")'
          Rscript -e 'readRDS("M2_Demo_macOS/models/M2_dat_real_m2.rds"); cat("M2_dat_real_m2.rds OK\n")'

      - name: Zip library
        run: |
          cd M2_Demo_macOS
          zip -r R_lib_mac.zip _R_lib_mac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: R_lib_mac
          path: M2_Demo_macOS/R_lib_mac.zip
